name: 'Setup UV'
description: 'Reusable set of steps to Setup UV'
runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    - name: Install the project
      shell: bash
      run: uv sync --frozen
