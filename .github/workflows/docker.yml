name: Docker Images
on:
  workflow_dispatch:
  pull_request:
  push:
permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write
jobs:
  Image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_KEY_GITHUB }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0
      - name: Docker Buildx Bake (Check)
        uses: docker/bake-action@v6.6.0
        with:
          files: docker-bake.hcl
          targets: check
          push: false
      - name: Docker Buildx Bake (Build)
        uses: docker/bake-action@v6.6.0
        with:
          files: docker-bake.hcl
          targets: build
      - name: Docker Scout
        id: docker-scout
        uses: docker/scout-action@v1
        with:
          command: quickview,recommendations,cves
          dockerhub-user: mh0386
          dockerhub-password: ${{ secrets.TOKEN_KEY_DOCKER }}
