[project]
name = "vocalizr"
version = "0.0.1"
description = "Voice Generator part of the Chatacter Backend"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "gradio[mcp]>=5.29.0",
    "kokoro>=0.9.4",
    "soundfile>=0.13.1",
]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project.scripts]
vocalizr = "vocalizr.__main__:main"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pyrefly>=0.14.0",
    "black>=25.1.0",
    "watchfiles>=1.0.5",
    "ruff>=0.11.9",
    "typos>=1.32.0",
    "pylint>=3.3.7",
    "pyright>=1.1.400",
    "huggingface-hub[cli,hf-transfer]>=0.31.1",
]

[tool.typos.default.extend-words]
Chatacter = "Chatacter"

[tool.pyrefly]
python_interpreter = ".venv/Scripts/python"

[tool.mypy]
disable = ["E1101"]
ignore_missing_imports = true

[tool.pylint]
disable = ["E1101", "C0114"]
